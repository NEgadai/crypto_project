<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>

    <title>Snap Shot</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark" >
    <div class="container-fluid">
        <a class="navbar-brand " style="color: white;" href="/">Snap Shot</a>
    </div>
</nav>

<div class="container" style="margin-top:15px;" >

    <form action="/" method="post" class="form-config" enctype = "multipart/form-data">
        <p><label>JSON file (config): &nbsp; </label><input type="file" name="config_file" accept=".json" required>
            <a href="{{ url_for('download_config') }}">Download JSON form</a>
        <p><label>CSV file (wallets): &nbsp; </label><input type="file" name="csv_file" accept=".csv" required>
        <p><label>Click &nbsp;</label><input type="submit" value="Send" style="background-color: Lime;"/>
        <label>and Please Wait </label>
    </form>
    {% if flag %}
        <a href="{{ url_for('download_output') }}">Download Result File</a>
    {% endif %}
    <table id="example" class="table table-striped" style="background-color: Khaki; width:100%">
        <thead>
        <tr>
            <th>Wallet</th>
            <th>Wallet Holding</th>
            <th>LP Holding</th>
            <th>Staking 1</th>
            <th>Staking 2</th>
            <th>Staking 3</th>
        </tr>
        </thead>
        <tbody>

        {% for line in data %}
        <tr>
            {% for elem in line %}
                <td>{{ elem }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
